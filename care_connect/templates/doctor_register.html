{% extends 'base.html' %}

{% block content %}
<h2>Doctor Registration</h2>
<form method="POST" action="{% url 'doctor_register' %}">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>

    <label for="specialization">Select Department:</label>
    <select name="specialization" id="specialization" required>
        {% for dep_id, name in departments %}
        <option value="{{ name }}">{{ name }}</option>
        {% endfor %}
    </select><br>

    <label for="schedule">Schedule:</label>
    <select name="schedule" id="schedule" required>
        <option value="free">Free</option>
        <option value="busy">Busy</option>
    </select><br>

    <input type="number" name="contact_num" placeholder="Contact Number" required><br>

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="{% url 'doctor_login' %}">Login here</a></p>
{% endblock %}
