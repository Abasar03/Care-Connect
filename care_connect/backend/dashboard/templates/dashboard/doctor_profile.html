<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Container -->
    <div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-green-600 mb-4">Doctor Profile</h2>
        
        <!-- Profile Details -->
        <div class="space-y-4">
            <div class="flex justify-between border-b pb-2">
                <span class="font-semibold">Name:</span>
                <span>{{ profile.Name }}</span>
            </div>
            <div class="flex justify-between border-b pb-2">
                <span class="font-semibold">Specialization:</span>
                <span>{{ profile.Specialization }}</span>
            </div>
            <div class="flex justify-between border-b pb-2">
                <span class="font-semibold">Schedule:</span>
                <span>{{ profile.Schedule }}</span>
            </div>
            <div class="flex justify-between border-b pb-2">
                <span class="font-semibold">Contact Number:</span>
                <span>{{ profile.Contact_Number }}</span>
            </div>
            <div class="flex justify-between border-b pb-2">
                <span class="font-semibold">Email:</span>
                <span>{{ profile.Email }}</span>
            </div>
        </div>
    </div>

</body>
</html>
