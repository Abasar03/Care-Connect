{% extends 'base.html' %}

{% block content %}
<h2 class="text-center text-3xl font-bold text-sky-600 mb-6">Patient Login</h2>
<form method="POST" action="{% url 'login' %}" class="max-w-md mx-auto p-6 bg-white border border-blue-300 rounded-lg shadow-md">
    {% csrf_token %}

    <!-- Email Input -->
    <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="Enter your email" 
            required 
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none"
        >
    </div>

    <!-- Password Input -->
    <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="Enter your password" 
            required 
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none"
        >
    </div>

    <!-- Submit Button -->
    <button 
        type="submit" 
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-all"
    >
        Login
    </button>
</form>

<!-- Link to Signup -->
<p class="text-center mt-4">Don't have an account? <a href="{% url 'patient_register' %}" class="text-sky-500 hover:underline">Signup here</a></p>

<!-- Link to Doctor Login -->
<p class="text-center mt-4 text-gray-600">
    Are you a doctor? 
    <a href="{% url 'doctor_login' %}" class="text-blue-500 hover:underline">Login as a Doctor</a>
</p>

<!-- Messages -->
{% if messages %}
    <div class="flex justify-center mt-6">
        {% for message in messages %}
            <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-600 p-4 rounded-lg shadow-lg w-3/4 text-center">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
