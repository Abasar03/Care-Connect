{% extends 'base.html' %}

{% block content %}
<h2 class="text-center text-3xl font-bold text-red-700 mb-6">Admin Login</h2>
<form method="POST" action="{% url 'admin_login' %}" class="max-w-md mx-auto p-6 bg-white border border-red-400 rounded-lg shadow-md">
    {% csrf_token %}

    <!-- Email Input -->
    <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="Enter your email" 
            required 
            class="w-full px-4 py-2 border border-red-400 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"
        >
    </div>

    <!-- Password Input -->
    <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="Enter your password" 
            required 
            class="w-full px-4 py-2 border border-red-400 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"
        >
    </div>

    <!-- Submit Button -->
    <button 
        type="submit" 
        class="w-full bg-red-600 text-black py-2 rounded-lg hover:bg-red-700 transition-all"
    >
        Login
    </button>
</form>

<!-- Messages -->
{% if messages %}
    <div class="flex justify-center mt-6">
        {% for message in messages %}
            <div class="bg-red-100 border-l-4 border-red-600 text-red-700 p-4 rounded-lg shadow-lg w-3/4 text-center">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
