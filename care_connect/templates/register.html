{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>
<form method="POST">
    {% csrf_token %}
    <label for="role">Role:</label>
    <select name="role" id="role" required>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
    </select><br>

    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>

    <!-- Additional fields for doctor -->
    <div id="doctor-fields" style="display:none;">
        <input type="text" name="specialization" placeholder="Specialization"><br>
        <input type="text" name="contact_num" placeholder="Contact Number"><br>
        <input type="text" name="dep_id" placeholder="Department ID"><br>
    </div>

    <!-- Additional fields for patient -->
    <div id="patient-fields" style="display:none;">
        <input type="number" name="age" placeholder="Age"><br>
        <input type="text" name="gender" placeholder="Gender"><br>
        <input type="text" name="contact_num" placeholder="Contact Number"><br>
        <textarea name="address" placeholder="Address"></textarea><br>
        <input type="text" name="dep_id" placeholder="Department ID"><br>
    </div>

    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
