{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Patient Login</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <!-- Email -->
        <input type="email" name="email" placeholder="Email" required><br>
        
        <!-- Password -->
        <input type="password" name="password" placeholder="Password" required><br>

        <button type="submit">Login</button>
    </form>

    <!-- Link to doctor login -->
    <p>Are you a doctor? <a href="{% url 'doctor_login' %}">Login as a Doctor</a></p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert">{{ message }}<a href="{% url 'login' %}">Login Again</a></div>
            
        {% endfor %}
    {% endif %}
</body>
</html>
{% endblock %}
