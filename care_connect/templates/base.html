<!-- {% load static %} -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Connect</title>
    {% tailwind_css %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}">  Link to custom CSS -->
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header Section -->
    <header class="bg-blue-600 text-white py-4">
        <nav>
            <ul class="flex justify-center space-x-6">
                <li><a href="{% url 'home' %}" class="hover:underline">Home</a></li>
                <li><a href="{% url 'departments' %}" class="text-white hover:underline">Departments</a></li>
                <li><a href="{% url 'doctors' %}" class="text-white hover:underline">Doctors</a></li>
                <li><a href="{% url 'doctor_register' %}" class="text-white hover:underline">Register as Doctor</a></li>
                <li><a href="{% url 'patient_register' %}" class="text-white hover:underline">Register as Patient</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="p-4 min-h-screen">
        {% block content %}
        <!-- Dynamic content will be inserted here -->
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 flex flex-col items-center justify-center text-white text-center py-4 mt-auto">
        <p>&copy; 2025 Care Connect. All rights reserved.</p>
    </footer>
</body>
</html>
