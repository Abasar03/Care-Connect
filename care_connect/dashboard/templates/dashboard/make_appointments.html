<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="container mx-auto p-6 bg-white rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4 text-center">Make an Appointment</h2>
        
        <div class="grid grid-cols-1 gap-6">
            <!-- Departments List -->
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold mb-3 text-center">Select a Department</h3>
                <ul id="department-list" class="space-y-2">
                    {% for department in departments %}
                    <li>
                        <a href="{% url 'get_doctors' department=department %}" 
                           class="w-full block py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">
                            {{ department }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Ensure sidebar remains visible after refresh
            window.onload = function() {
                const sidebar = document.getElementById("sidebar");
                if (sidebar) {
                    sidebar.style.display = "block";
                }
            };
        });
    </script>
</body>
</html>
